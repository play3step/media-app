<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media App</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/record.css">

</head>

<body>
    <div id="wrap">
        <div id="background_img">
            <div id="record_cover">
                <div id="tone_arm"></div>
            </div>
            <div id="albume_info">
                <img id="current_img">
            </div>
            <div id="controller_box">
                <div id="music_controller">
                    <button id="btn_prev">
                        <img src="../png/skip_previous.png">
                    </button>
                    <button id="btn_play">
                        <img src="../png/play_arrow.png">
                    </button>
                    <button id="btn_next">
                        <img src="../png/skip_next.png">
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
<script type="module">
    // 재생 목록 데이터
    import { musicData } from "../data/data.js"
    console.log(musicData)

    // 현재 재생중인 오디오
    let image = musicData[0].image
    let title = musicData[0].title
    let author = musicData[0].author
    let toggleAlbume = false;
    $("#current_img").attr('src', image)

    $(document).ready(function () {
        $("#tone_arm").click(function () {
            $(this).css({ 'transform': 'rotateZ(45deg)' });
            event.stopPropagation();
        });
        $("#albume_info").click(function () {
            if (!toggleAlbume) {
                $(this).animate({
                    rotate: "5deg"
                }, 500).animate({
                    'left': '1640px'
                });
                toggleAlbume =true
            } else {
                $(this).animate({
                    'left': '1440px'
                }, 500).animate({
                    rotate: "-5deg"
                });
                toggleAlbume = false
                
            }

        });
        $('#record_cover').click(function () {
            $(this).css({ 'transform': 'rotateX(180deg)' })
        })
    });


</script>

</html>
