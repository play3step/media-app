<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media App</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- jQueryUI CDN -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="../styles/index.css">
</head>

<body>
    <div id="choiceLP">
        <div class="LP-container">
            <div class="fairy-image" style="display: none;">
                <img src="../png/fairy.png" alt="Fairy">
            </div>
            <div id="draggable">
                <div class="theme1" data-audio="../musics/00.mp3">
                    테마 1
                </div>
                <div class="theme2" data-audio="../musics/01.mp3">
                    테마 2
                </div>
                <div class="theme3" data-audio="../musics/02.mp3">
                    테마 3
                </div>
                <!-- <div class="theme4">
                    테마 4
                </div>
                <div class="theme5">
                    테마 5
                </div> -->
            </div>
        </div>

        <div id="descriptionContainer">
        </div>

        <div id="turnTables" class="ui-widget-header">
            <p>턴테이블 위치</p>
        </div>
    </div>
</body>
<script type="module">
    import { musicData } from "../data/data.js"
    let currentAudio = new Audio();

    $("#draggable div").draggable({
        revert: true, // 원래 위치로 되돌리기
        start: function () {
            $(".fairy-image").hide(); // 드래그 시작 시 요정 이미지 숨김
        }
    });

    $("#draggable div").on("mouseover", function () {
        var audioFile = $(this).data("audio");
        currentAudio.src = audioFile;
        currentAudio.play();

        var fairyImage = $(".fairy-image");
        var position = $(this).position();
        fairyImage.css({
            top: position.top,
            left: position.left + $(this).outerWidth(),
            display: "block"
        });
    }).on("mouseout", function () {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        $(".fairy-image").hide();
    });

    $("#turnTables").droppable({
        drop: function (event, ui) {
            $(this)
                .addClass("ui-state-highlight")
                .find("p")
                .html("재생");
            window.location.href = "./record.html";
        }
    });
</script>

</html>
