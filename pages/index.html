<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media App</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- jQueryUI CDN -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="../styles/index.css">
</head>

<body>
    <div id="choiceLP">
        <div class="LP-container">
            <div id="draggable">
                <div class="theme1">
                    <ul>
                        <li>
                            <img src="../png/lp.png" data-theme="1">
                        </li>
                        <li>
                            <img src="../png/lp.png" data-theme="2">
                        </li>
                    </ul>
                </div>
                <div class="theme2">
                    <ul>
                        <li>
                            <img src="../png/lp.png" data-theme="3">
                        </li>
                        <li>
                            <img src="../png/lp.png" data-theme="4">
                        </li>
                    </ul>
                </div>
                <div class="theme3">
                    <ul>
                        <li>
                            <img src="../png/lp.png" data-theme="5">
                        </li>
                        <li>
                            <img src="../png/lp.png" data-theme="6">
                        </li>
                    </ul>
                </div>
                <div class="theme4">
                    <ul>
                        <li>
                            <img src="../png/lp.png" data-theme="7">
                        </li>
                        <li>
                            <img src="../png/lp.png" data-theme="8">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="descriptionContainer">

        </div>
        <div id="turnTables" class="ui-widget-header">
            <p>턴테이블 위치</p>
        </div>
    </div>
</body>
<script type="module">
    import { musicData } from "../data/data.js"

    $("#draggable img").draggable({
        revert: true    // 원래 위치로 되돌리기
    })

    $("#turnTables").droppable({
        drop: function (event, ui) {
            $(this)
                .addClass("ui-state-highlight")
                .find("p")
                .html("재생");
        }
    });

    $("#draggable img").on({
        mouseenter: function () {
            var themeNumber = $(this).data("theme");
            var themeDescription = getThemeDescription(themeNumber);
            $("#descriptionContainer").html("<p>" + themeDescription + "</p>").show();
        },
        mousedown: function () {
            $("#descriptionContainer").hide();
        },
        mouseleave: function () {
            $("#descriptionContainer").hide();
        }
    });

    function getThemeDescription(themeNumber) {
        var theme = musicData[themeNumber - 1];

        if (theme) {
            return theme.title;
        } else {
            return "테마에 대한 설명이 없습니다.";
        }
    }
</script>

</html>
